<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quote machine</title>
    <link rel="stylesheet" type="text/css" href="./temp/styles/app.css">
</head>

<body>
    <div class="bg">
        <h2>Daily dose of wisdom and motivation!</h2>
        <div class="container">
            <div id="quote__display">
                <p class="quote__text">Here goes the quote</p>
                <a id="quote__wiki" href="#" target="_blank" title="Learn more about the author!"><span class="quote__author"></span></a>
            </div>
            <a href="#" id="quote__button">Click for quote</a>
        </div>
        <div class="mountain">
            <div class="mountain-top">
                <div class="mountain-cap-1"></div>
                <div class="mountain-cap-2"></div>
                <div class="mountain-cap-3"></div>
            </div>
        </div>
        <div class="mountain-two">
            <div class="mountain-top">
                <div class="mountain-cap-1"></div>
                <div class="mountain-cap-2"></div>
                <div class="mountain-cap-3"></div>
            </div>
        </div>
        <div class="mountain-three">
            <div class="mountain-top">
                <div class="mountain-cap-1"></div>
                <div class="mountain-cap-2"></div>
                <div class="mountain-cap-3"></div>
            </div>
        </div>
        <div class="cloud"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/App.js"></script>
</body>

</html>
