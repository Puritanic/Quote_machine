<!DOCTYPE html>
<html>

<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta charset="utf-8">
    <title>Quote machine</title>
    <!-- build:css assets/styles/css.css  -->
    <link rel="stylesheet" type="text/css" href="./temp/styles/app.css">
    <!-- endbuild -->
    <!-- build:js assets/scripts/Vendor.js -->
    <script type="text/javascript" src="./temp/scripts/Vendor.js"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="bg">
        <div class="title__container">
            <h2 class="title">Daily dose of wisdom and motivation!</h2>
        </div>
        <div class="container">
            <div id="quote__display">
                <p class="quote__text" id="quote">Do not be embarrassed by your mistakes. Nothing can teach us better than our understanding of them. This is one of the best ways of self-education.</p>
                <a id="quote__wiki" href="#" target="_blank" title="Learn more about the author!"><span class="quote__author">Thomas Carlyle</span></a>
            </div>
            <a href="#" id="quote__button">Click for quote</a>
            <p class="share">Like it? Share it!</p>
            <!-- Twitter buttons -->
            <div class="custom-tweet-button">
                <a id="twitter" href="#" target="_blank" data-text="" alt="Tweet the quote">
                    <i class="btn-icon"></i>
                    <span class="btn-text">Tweet</span>
                </a>
            </div>
            <!-- Twitter buttons end -->
        </div>
        <div class="mountain">
            <div class="mountain-top">
                <div class="mountain-cap-1"></div>
                <div class="mountain-cap-2"></div>
                <div class="mountain-cap-3"></div>
            </div>
        </div>
        <div class="mountain-two">
            <div class="mountain-top">
                <div class="mountain-cap-1"></div>
                <div class="mountain-cap-2"></div>
                <div class="mountain-cap-3"></div>
            </div>
        </div>
        <div class="mountain-three">
            <div class="mountain-top">
                <div class="mountain-cap-1"></div>
                <div class="mountain-cap-2"></div>
                <div class="mountain-cap-3"></div>
            </div>
        </div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

</html>
